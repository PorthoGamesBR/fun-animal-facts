<!DOCTYPE html>
<html>
    <head>
        <title>Animal Facts API</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="top">
            <h1>FUN ANIMAL FACT</h1>
        </div>
        <div class="animal-form-div">
            <form id="animal-form" onsubmit="onSubmit(event)">
                <label for="animal-name">Animal Name: </label>
                <input id="animal-name" name="animalName" type="text" />
                <input type="submit" />
            </form>
        </div>
        <div class="awnser">
            <p>Fact about <span id="animal-name-text">animal</span>: </p>
            <p id="animal-fact">Click submit to see a curiosity about your favourite animal!</p>
        </div>
    </body>
</html>
